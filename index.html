<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title class="titulo">Formulario</title>
</head>

<body>

    <div class="form-container">
        <h1>Formulario</h1>
        <form method="post" action="guardar_datos.php">
            <div class="campo">
                <div class="titulo">Nombre y Apellidos:</div>
                <input type="text" id="nombre_apellidos" name="nombre_apellidos" required>
            </div>

            <div class="campo">
                <div class="titulo">Fecha de Nacimiento:</div>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="campo">
                <div class="titulo">Ocupación:</div>
                <input type="text" id="ocupacion" name="ocupacion">
            </div>

            <div class="campo">
                <div class="titulo">Contacto (teléfono, email):</div>
                <input type="text" id="contacto" name="contacto">
            </div>

            <div class="campo">
                <div class="titulo">Nacionalidad:</div>
                <select id="nacio" name="nacio">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="espanol">Español</option>
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                </select>
            </div>

            <div class="campo">
                <div class="titulo">Nivel de Inglés:</div>
                <input type="radio" id="basico" name="nivel_ingles" value="basico">
                <label for="basico">básico</label>
                <input type="radio" id="intermedio" name="nivel_ingles" value="intermedio">
                <label for="intermedio">intermedio</label>
                <input type="radio" id="avanzado" name="nivel_ingles" value="avanzado">
                <label for="avanzado">avanzado</label>
                <input type="radio" id="fluido" name="nivel_ingles" value="fluido">
                <label for="fluido">fluido</label>
            </div>

            <div class="campo">
                <div class="titulo">Lenguajes de Programación:</div>
                <select id="lenguajes_programacion" name="lenguajes_programacion[]" multiple>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                </select>
            </div>

            
            <details>
                <summary>Aptitudes y Habilidades</summary>
                <div class="campo">
                    <div class="titulo">Aptitudes:</div>
                    <input list="aptitudes" id="aptitudes" name="aptitudes">
                    <datalist id="aptitudes">
                        <option value="Comunicación">
                        <option value="Resolución de problemas">
                        <option value="Trabajo en equipo">
                        <option value="Creatividad">
                    </datalist>
                </div>

                <div class="campo">
                    <div class="titulo">Habilidades:</div>
                    <input type="checkbox" id="habilidad1" name="habilidades[]" value="Organización">
                    <label for="habilidad1">Organización</label>
                    <input type="checkbox" id="habilidad2" name="habilidades[]" value="Gestión de tiempo">
                    <label for="habilidad2">Gestión de Tiempo</label>
                    <input type="checkbox" id="habilidad3" name="habilidades[]" value="Creatividad">
                    <label for="habilidad3">Creatividad</label>
                    <input type="checkbox" id="habilidad4" name="habilidades[]" value="Capacidad de trabajar en equipo">
                    <label for="habilidad4">Capacidad de trabajar en equipo</label>
                </div>
            </details>

        
            <details>
                <summary>Experiencia Laboral</summary>
                <div class="campo">
                    <div class="titulo">Experiencia Laboral:</div>
                    <input type="text" name="experiencia_laboral[]" required>
                </div>
                <br>
                <button type="button" onclick="agregarExperiencia()">Agregar Experiencia Laboral</button>
            </details>


            <details>
                <summary>Formación</summary>
                <div class="campo">
                    <div class="titulo">Formación:</div>
                    <input type="text" name="formacion[]" required>
                </div>
                <br>
                <button type="button" onclick="agregarFormacion()">Agregar Formación</button>
            </details>

         
            <details>
                <summary>Idiomas</summary>
                <div class="campo">
                    <div class="titulo">Idioma:</div>
                    <input type="text" name="idiomas[]" required>
                </div>
                <br>
                <button type="button" onclick="agregarIdioma()">Agregar Idioma</button>
            </details>

          
            <br>
            <br><input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
